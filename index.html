<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Odd</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<style type="text/css">
		#main{
			margin-top: 20px;
			margin-bottom: 20px;
		}

		.form-group{
			margin-bottom: 10px;
		}

		.form-control{
			margin-top: 5px;
		}
	</style>
</head>
<body>

	<section id="main">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="card">
						<div class="card-header">
							<div class="card-title">Odd Calculator</div>
						</div>
						<div class="card-body">
							
							<form method="post">
								<div class="form-group">
									<label>Amount</label>
									<input type="text" class="form-control" required name="amount" id="amount" placeholder="Amount">
								</div>

								<div class="form-group">
									<label>Odd</label>
									<input type="text" class="form-control" required name="odd" id="odd" placeholder="Odd">
								</div>

								<p class="result text-success"></p>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

<script type="text/javascript">
	$(function(e){

		$("#amount, #odd").blur(function(){
			var amount = parseFloat($("#amount").val());
			var odd = parseFloat($("#odd").val());

			if (amount >=0 && odd >= 0) {
				var total_amount = (amount / 100)  * odd;
				$(".result").html("Result : "+total_amount);
			}
		});
	});
</script>
</body>
</html>
